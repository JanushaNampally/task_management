{% extends 'tasks/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Delete Task</h2>
    
    <div class="delete-confirmation">
        <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn-delete">Delete</button>
                <a href="{% url 'task-list' %}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
